# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
    "npm install",
    "cd server && npm install"
]

[phases.build]
cmds = [
    "rm -rf dist-prod",
    "npm run build",
    "cd server && npm run build:prod"
]

[start]
cmd = "cd server && npm run start"
